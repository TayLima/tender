<ion-header>
  <ion-toolbar>
    <ion-title>titulo da pagina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    
    <ion-row>
      <ion-col size="1" size-sm offset-md="2"  >
        #
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        Matricula
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        Nome
      </ion-col>
      <ion-col size="3" size-sm size-md="3">
        Modulo
      </ion-col>
    </ion-row>
    <ion-row align-items-center *ngFor="let aluno of alunos; let index=index" >
      <ion-col size="1" size-sm offset-md="2" align-self-center> {{ index + 1 }} </ion-col>
      <ion-col size="4" size-sm size-md="3"> {{ aluno.matricula }} </ion-col>
      <ion-col size="4" size-sm size-md="3" align-self-center> {{ aluno.nome }} </ion-col>
      <ion-col size="3" size-sm size-md="3"> {{ aluno.modulo }} </ion-col>
    </ion-row>
  
  </ion-grid>

  <table border="1px">
    <tr>
      <td></td>
      <td>Matricula</td>
      <td>Nome</td>
      <td>Modulo</td>
    </tr>

    <tr *ngFor="let aluno of alunos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ aluno.matricula }}</td>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.modulo }}</td>
    </tr>
  </table>

  {{ alunos }}
